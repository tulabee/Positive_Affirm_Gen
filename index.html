<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
     <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>Positive Affirmation Generator</title>
</head>
<body>
    <div class="container">
    <header>
        <h1>Postive Affirmation Generator</h1>
    </header>

    <main>
        <div class="form-container">
        <form id="affirmation-gen-form">
            <input type="text" 
            placeholder="Enter the topic for positive affirmation" 
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
            />
            <input type="submit" class="submit-button" />
        </form>
        <div class="hint">Positive Affirmation  </div>
        </div>
        <div class="aff-hidden" id="aff"></div>
    </main>


    <footer>
       This AI project was coded by 
       <a href="https://github.com/tulabee" target="_blank"> Kris Hayes</a> 
       and open-sourced on
       <a href="https://github.com/tulabee/Positive_Affirm_Gen" target="_blank"> GitHub </a>
    </footer>
</div>
    <script src="src/index.js"></script>
</body>
</html>
